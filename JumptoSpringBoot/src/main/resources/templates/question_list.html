<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <!--
     1. th:each="question : ${questionList}
     Model 객체에 저장한 questionList를 ${questionList}로 읽을 수 있음
     위의 코드는 questionList에 저장된 데이터를 하나씩 꺼내 question 변수에 대입한 후, questionList의 개수만큼 반복하라는 뜻
     자바의 for each문과 유사

     2. th:text="${question.subject}"
     텍스트는 th:text 속성 대신 대괄호를 사용하여 값을 직접 출력 가능

     3. th:href
     URL을 연결하기 위한 타임리프의 속성으로, URL은 반드시 @{} 중간에 입력해야 함
     /question/detail과 같은 문자열과 ${question.id}와 같은 자바 객체 값을 더할 때는 반드시 |로 좌우를 감싸 주어야 함
     -->
    <tr th:each="question : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
